<div class="container content">
    <div class="row row-flex">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin">
            </span>
            <!--form card login with validation feedback -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Canciones favoritas</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre de la canciÃ³n" #nombre>
                        </div>
                        <div class="form-group">
                            <label for="Autor">Autor</label>
                            <input type="text" class="form-control" id="autor" placeholder="Ingrese banda o autor" #autor>
                        </div>
                        <button type="submit" class="btn btn-secondary" (click)="guardar(nombre.value,autor.value)">Guardar favorito</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr class="mb-5">
    <div class="row row-flex">
        <app-destino-cancion *ngFor="let d of cancion" [destino]=d></app-destino-cancion>
    </div>
</div>
